version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      - dependency-name: "actions/checkout"
        versions: ["2"]
