name: Check Spelling of Questions

on:
  pull_request:
    branches:
      - main

jobs:
  getchangedfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.value }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Get changed files in the _questions folder
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: |
            _questions/**

      - name: Put Changed Files in Matrix
        id: set-matrix
        run: |

          MATRIX="[" 

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
            MATRIX="${MATRIX}'${file}',"
          done

          len=`echo ${MATRIX} |awk '{print length}'`
          if [ $len -lt 3 ]; then
            echo "No changed files"
            MATRIX="${MATRIX}]"
          else
            MATRIX="${MATRIX::-1}]"
          fi
          
          echo "${MATRIX}"
          echo "::set-output name=value::${MATRIX}"

  spellcheck:
    runs-on: ubuntu-latest
    needs: getchangedfiles
    strategy:
      matrix:
        value: ${{ fromJSON(needs.getchangedfiles.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v2

      - uses: rojopolis/spellcheck-github-actions@0.27.0
        name: Spellcheck
        with:
          config_path: .github/workflows/spellcheck/.spellcheck.yml 
          source_files: "${{ matrix.value }}"
          task_name: Markdown